    <script>
        let windowWidth = $(window).width(); // 전역 변수로 변경
        let windowHeight = $(window).height(); // 전역 변수로 변경

        $(window).resize(function() {
            windowWidth = $(window).width(); // 전역 변수 업데이트
            windowHeight = $(window).height(); // 전역 변수 업데이트
            $("#main-top").css({
                "width": `${windowWidth}px`,
                "height": `${windowHeight}px`
            });
        });

        $(document).ready(function() {
            $(window).trigger("resize");

            $(window).scroll(function() {
                if ($(this).scrollTop() >= 64) { // 스크롤 위치가 64px 이상이면
                    $("#navbar").addClass("scrolled"); // #navbar에 scrolled 클래스 추가
                } else {
                    $("#navbar").removeClass("scrolled"); // 그렇지 않으면 scrolled 클래스 제거
                }
            });
        });

        $("#detail").click(function() {
            $("html, body").animate({scrollTop: windowHeight}, 500);
        });
